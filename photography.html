<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/13053514?s=400&u=eebb66003cb169118e7923e6ff68851e32c8024a&v=4">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122024069-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-122024069-1');
    </script>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="https://unpkg.com/nanogallery2/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>
    <title>
        Adoah: Photography
    </title>
</head>

<body>
    <h1>Gallery made with nanogallery2</h1>

    <div ID="alb1" data-nanogallery2='{
            "itemsBaseURL": "assets/img/alb1",
            "thumbnailWidth": "200",
            "thumbnailBorderVertical": 0,
            "thumbnailBorderHorizontal": 0,
            "colorScheme": {
              "thumbnail": {
                "background": "rgba(0,0,0,0)"
              }
            },
            "thumbnailLabel": {
              "display": false
            },
            "thumbnailAlignment": "center"
          }'>
        <a href="trash.jpg" data-ngthumb="assets/img/alb1/thumbs/trashT.jpg" data-ngdesc="">Trash</a>
        <a href="assets/img/alb1/bridge.jpg" data-ngthumb="assets/img/alb1/thumbs/bridgeT.jpg" data-ngdesc="">bridge</a>
        <a href="assets/img/alb1/rush.jpg" data-ngthumb="assets/img/alb1/thumbs/rushT.jpg" data-ngdesc="">rush</a>

    </div>

</body>

</html>
